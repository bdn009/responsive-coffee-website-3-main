<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive coffee website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">STAR <span>COFFEE</span></a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#home" class="nav__link active-link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="#popular" class="nav__link">Popular</a>
                  </li>
                  <li class="nav__item">
                     <a href="#about" class="nav__link">About</a>
                  </li>
                  <li class="nav__item">
                     <a href="#products" class="nav__link">Products</a>
                  </li>
                  <li class="nav__item">
                     <a href="#contact" class="nav__link">Contact</a>
                  </li>
               </ul>

               <!-- close button -->
                <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-3-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home__container contaier grid">
               <h1 class="home__title">COLD COFFEE</h1>

               <div class="home__images">
                  <div class="home__shape"></div>

                  <img src="assets/img/home-splash.png" alt="" class="home__splash">
                  <img src="assets/img/bean-img.png" alt="" class="home__bean-2">
                  <img src="assets/img/home-coffee.png" alt="" class="home__coffee">
                  <img src="assets/img/bean-img.png" alt="" class="home__bean-1">
                  <img src="assets/img/ice-img.png" alt="" class="home__ice-1">
                  <img src="assets/img/ice-img.png" alt="" class="home__ice-2">
                  <img src="assets/img/leaf-img.png" alt="" class="home__leaf">
               </div>

               <img src="assets/img/home-sticker.svg" alt="" class="home__sticker">

               <div class="home__data">
                  <p class="home__description">
                     Find delicious hot and cold coffees with the 
                     best varieties, calm the pleasure and enjoy 
                     a good coffee, order now.
                  </p>
                  <a href="#about" class="button">Learn More</a>
               </div>
            </div>
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== PRODUCTS ====================-->
         <section class="products section" id="products">
            
         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src="assets/js/scrollreveal.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
